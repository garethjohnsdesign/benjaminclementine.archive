---
layout: default
---

<!-- Content -->
<div class="grid-y align-center" style="min-height: 100%;">
  <div class="shrink cell">
    
    <div class="grid-x align-center">
      <div class="small-12 medium-10 cell text-center text-capitalize">
        {{content}}
      </div>
    </div>
    
    <div class="grid-x grid-padding-y align-center" data-aos="fade-in">
      <div class="shrink cell text-center">
        
        <form action="https://app.getresponse.com/add_subscriber.html" accept-charset="utf-8" method="post">
          <div class="input-group">
          <input class="input-group-field" type="email" name="EMAIL" placeholder="Your Email Address"  name="email">
          <div class="input-group-button">
          <input type="submit" class="button hollow" value="Submit">
          </div>
        </div>
        </form>
        
        <small>No spam ever. Unsubscribe with one click any time.</small>
    
      </div>
    </div>
 
  </div>
</div>
<!-- End Content -->
